---
layout: default
---
<div class="career-title-wrapper">
  <h1 id="page-title" class="page__title" style="margin-bottom: 1.5rem;">Career</h1>
  <div class="career-tabs">
    <button class="career-tab active" onclick="showCareerTab('resume')">Resume</button>
    <button class="career-tab" onclick="showCareerTab('portfolio')">Portfolio</button>
  </div>
</div>
<div id="career-resume" class="career-tab-content" style="display:block;">
  {% include resume.html %}
</div>
<div id="career-portfolio" class="career-tab-content" style="display:none;">
  {% include portfolio.html %}
</div>
<script>
function showCareerTab(tab) {
  document.getElementById('career-resume').style.display = (tab === 'resume') ? 'block' : 'none';
  document.getElementById('career-portfolio').style.display = (tab === 'portfolio') ? 'block' : 'none';
  var tabs = document.querySelectorAll('.career-tab');
  tabs[0].classList.toggle('active', tab === 'resume');
  tabs[1].classList.toggle('active', tab === 'portfolio');
}
</script>
