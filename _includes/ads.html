{% if site.google_ads.enabled %}
<!-- Google AdSense 배너 광고 -->
<div class="ad-banner" style="
  text-align: center !important;
  margin: 30px 0 !important;
  padding: 20px !important;
  background: #f8f9fa !important;
  border-radius: 8px !important;
  border: 1px solid #e9ecef !important;
  width: 100% !important;
  max-width: 100% !important;
  box-sizing: border-box !important;
  position: relative !important;
  z-index: 1 !important;
">
  <ins class="adsbygoogle"
       style="display:block !important; width: 100% !important;"
       data-ad-client="{{ site.google_ads.ad_client }}"
       {% if site.google_ads.ad_slot %}data-ad-slot="{{ site.google_ads.ad_slot }}"{% endif %}
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>
{% endif %}
